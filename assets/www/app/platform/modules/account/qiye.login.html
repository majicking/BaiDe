<ion-view view-title="管理登录" cache-view="false">
    <ion-nav-bar class="bar-dblue">
        <ion-nav-buttons side="right">
            <button class="button button-clear" style="font-size: 15px;" ui-sref="login">普通</button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="bg-color">
        <div class="text-center" style="padding: 35px 10px 15px 10px;">
            <img width="90%" src="app/platform/resources/img/logo.png">
        </div>
        <div class="list list-inset">
            <div class="item item-icon-left item-icon-right write">
                <i class="icon ion-ios-person" style="color:#666;"></i>
                <input type="text"
                       placeholder="管理用户名"
                       style="width: 100%"
                       ng-keyup="writeClear($event, 'write')"
                       ng-focus="writeClear($event, 'write')"
                       ng-blur="writeBlur($event, 'write')"
                       ng-model="vm.username">
                <i class="icon ion-close-circled input-del-login" style="padding-top: 3px;right: 20px;font-size: 15px;" ng-click="vm.username=''"></i>
            </div>
            <div class="item item-icon-left item-icon-right write">
                <i class="icon ion-android-lock" style="color:#666;font-size: 29px"></i>
                <input type="password"
                       placeholder="登陆密码"
                       style="width: 100%"
                       ng-keyup="writeClear($event, 'write')"
                       ng-focus="writeClear($event, 'write')"
                       ng-blur="writeBlur($event, 'write')"
                       ng-model="vm.password">
                <i class="icon ion-close-circled input-del-login" style="padding-top: 3px;right: 20px;font-size: 15px;" ng-click="vm.password=''"></i>
            </div>
        </div>
        <div class="padding-top padding-horizontal">
            <button class="button button-block button-dblue" ng-click="vm.login()">
                登录
            </button>
        </div>
        <div class="row">
            <div class="col text-right padding-right">
                <span class="button button-clear button-dblue" style="color: #0461A6!important"  ui-sref="qiye-forgot">找回密码</span>
            </div>
        </div>
        <p class="text-center">
            <small style="color:#98a6ad">版权所有 © 2018-2019 <a href="" style="color:#363f44">百德</a><br><a href="" style="color:#363f44">v1.0.0</a>
            </small>
        </p>
    </ion-content>
</ion-view>
