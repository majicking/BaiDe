<ion-view view-title="{{vm.isMobile==0?'设置手机号':'设置新手机号'}}"  hide-tabs="true" cache-view="false">
    <ion-nav-bar class="bar-dblue">
        <ion-nav-buttons side="left">
            <button class="button button-clear icon iconfont icon-jiantou-left-copy" ng-click="goNativeBack('tab.manage')"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="bg-color">
        <div class="padding" style="font-size: 11px;color: orangered;">
            提示：手机号设置后可变更，可用于密码修改
        </div>
        <div class="list list-inset">
            <div class="item item-icon-left item-button-right item-icon-right no-border write">
                <i class="icon iconfont icon-yanzhengma" style="font-size: 29px;color:#666;"></i>
                <input type="text"
                       placeholder="验证码"
                       ng-keyup="writeClear($event, 'write')"
                       ng-focus="writeClear($event, 'write')"
                       ng-blur="writeBlur($event, 'write')"
                       ng-model="vm.code">
                <img ng-src="{{vm.codeUrl}}" ng-click="vm.getCode()" style="position: absolute;top: 8px;right: 16px;z-index: 99;">
                <button class="button button-dblue button-small" style="position: absolute;top: 8px;right: 16px;background: #fff;width: 0px;height: 0px"></button>
                <i class="icon ion-close-circled input-del-register" style="position:absolute;padding-top: 3px; right: 95px;font-size: 15px;" ng-click="vm.code=''"></i>
            </div>
            <hr>
            <div class="item item-icon-left item-button-right item-icon-right no-border write border-bottom">
                <i class="icon fa fa-mobile" style="color:#666;font-size: 36px"></i>
                <input type="tel"
                       placeholder="{{vm.isMobile==0?'手机号':'新手机号'}}"
                       ng-keyup="writeClear($event, 'write')"
                       ng-focus="writeClear($event, 'write')"
                       ng-blur="writeBlur($event, 'write')"
                       ng-model="vm.phone">
                <button class="button button-dblue button-small" style="position: absolute;top: 6px;right: 16px;font-size: 13px;" ng-click="vm.getCaptcha(true)" ng-disabled="vm.captchaBtn.disabled">{{vm.captchaBtn.label}}</button>
                <i class="icon ion-close-circled input-del-register" style="position:absolute;padding-top: 3px; right: 95px;font-size: 15px;" ng-click="vm.phone=''"></i>
            </div>
            <hr>
            <div class="item item-icon-left item-icon-right no-border write">
                <i class="icon ion-ios-email" style="color:#666;"></i>
                <input type="number"
                       placeholder="动态码"
                       style="width: 100%"
                       ng-keyup="writeClear($event, 'write')"
                       ng-focus="writeClear($event, 'write')"
                       ng-blur="writeBlur($event, 'write')"
                       ng-model="vm.captcha">
                <i class="icon ion-close-circled input-del-register" style="position:absolute;padding-top: 3px;right: 20px;font-size: 15px;" ng-click="vm.captcha=''"></i>
            </div>
        </div>
        <div class="padding" style="font-size: 10px;color: #96ABBB;">
            需验证登录密码正确，才能设置成功
        </div>
        <div class="list list-inset">
            <div class="item item-icon-left item-icon-right no-border write">
                <i class="icon ion-android-lock" style="color:#666;font-size: 29px"></i>
                <input type="password"
                       placeholder="登录密码验证"
                       style="width: 100%"
                       ng-keyup="writeClear($event, 'write')"
                       ng-focus="writeClear($event, 'write')"
                       ng-blur="writeBlur($event, 'write')"
                       ng-model="vm.password">
                <i class="icon ion-close-circled input-del-register" style="padding-top: 3px;right: 20px;font-size: 15px;" ng-click="vm.password=''"></i>
            </div>
        </div>
        <div class="padding" style="padding-bottom:0px; font-size: 12px;color: #96ABBB;">
            我们将对您的个人信息进行保密，请您放心填写。
        </div>
        <div class="padding">
            <button class="button button-block button-dblue" ng-click="vm.mobile()">
                设置
            </button>
        </div>
    </ion-content>
</ion-view>
