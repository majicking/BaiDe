<ion-header-bar hide-tabs="true" id="s-header" class="{{vm.model.subAccountTypeText.split(':')[4].split(',')[0]}}" cache-view="false">
    <div class="button button-clear icon iconfont icon-jiantou-left-copy" style="left: 2px;" ng-click="goNativeBack('tab.account')">
    </div>
    <h1 class="title1" style="color: #fff;font-weight: normal">{{vm.model.subAccountTypeText.split(':')[0]}}</h1>
    <div class="button button-clear" style="position: absolute;right:10px;top:6px" ng-click="moreToggle()">
        <i class="iconfont {{vm.model.subAccountTypeText.split(':')[1]}} header-bar--iconfont"></i>
    </div>
    <span class="more-hide-arrow" ng-show="visible"></span>
    <div class="more-hide" ng-show="visible">
        <ul>
            <ul>
                <li class="button button-clear" ng-click="goNativeBack('tab.account')">
                    <i class="iconfont icon-58-copy" style="color: #fff;font-size: 16px;"></i>
                    <label style="font-size: 15px">首&nbsp;&nbsp;&nbsp;&nbsp;页</label>
                </li>
                <li class="button button-clear" ng-click="goNativeBack('tab.notice-list')">
                    <i class="iconfont icon-wodexiaoxi2" style="color: #fff;font-size: 14px;"></i>
                    <label style="font-size: 15px">消&nbsp;&nbsp;&nbsp;&nbsp;息</label>
                </li>
                <li class="button button-clear" ng-click="goNativeBack('tab.account-qrcode')">
                    <i class="iconfont icon-erweima1" style="color: #fff;font-size: 14px;"></i>
                    <label style="font-size: 15px">邀请码</label>
                </li>
                <li class="button button-clear" ng-click="goNativeBack('tab.manage')">
                    <i class="iconfont icon-user" style="color: #fff;font-size: 17px;"></i>
                    <label style="font-size: 15px">我&nbsp;&nbsp;&nbsp;&nbsp;的</label>
                </li>
            </ul>
        </ul>
    </div>
</ion-header-bar>
<ion-content class="{{vm.model.subAccountTypeText.split(':')[4].split(',')[1]}}">
    <ion-refresher on-refresh="vm.doRefresh()"
                   pulling-text="下拉刷新"
                   refreshing-text="刷新中..."
                   refreshing-icon="ion-loading-b">
    </ion-refresher>
    <div class="profile profile-special3">
        <div class="content">
            <div class="title">
                <label style="font-size: 14px;color: rgba(255, 255, 255, 0.7);">总资金({{vm.model.subAccountTypeText.split(':')[5]}})</label>
                <a href="javascript:void(0);" ng-class="{'icon iconfont icon-kejian2':vm.flag==true, 'icon iconfont icon-bukejian':vm.flag==false}" style="color: rgba(255, 255, 255, 0.7);font-size: 14px" ng-click="vm.display()"></a>
            </div>
            <div class="amount1">
                <div id="amount" decimals="2" count-up startVal="0" end-val="vm.model.amount" duration="1" ng-if="vm.flag==true"></div>
                <div ng-if="vm.flag==false">****</div>
            </div>
            <div class="title3">
                <label>昨日入账 ({{vm.model.subAccountTypeText.split(':')[5]}})</label>
                <label id="ydaySharedAmount" decimals="2" count-up startVal="0" end-val="vm.model.ydaySharedAmount" duration="1" ng-if="vm.flag==true"></label>
                <label ng-if="vm.flag==false">****</label>
                <a class="icon iconfont icon-baobiao" style="color: #fff;"></a>
            </div>
            <div class="row" style="background: rgba(255, 255, 255, 1);padding: 10px 0;height: 65px">
                <div class="col-50">
                    <p class="font-14"style="color: #808088;margin: 0 0 5px;">累计入账({{vm.model.subAccountTypeText.split(':')[5]}})</p>
                    <p class="font-18" style="color: #ff6537" ng-if="vm.flag==true">{{vm.model.totalSharedAmount|number:2}}</p>
                    <p class="font-18" style="color: #ff6537" ng-if="vm.flag==false">****</p>
                </div>
                <div class="col-50">
                    <p class="font-14" style="color: #808088;margin: 0 0 5px;">累计出账({{vm.model.subAccountTypeText.split(':')[5]}})</p>
                    <p class="font-18" style="color: #ff6537" ng-if="vm.flag==true">{{vm.model.tradeAmount|number:2}}</p>
                    <p class="font-18" style="color: #ff6537" ng-if="vm.flag==false">****</p>
                </div>
            </div>
        </div>
    </div>
    <div class="list">
        <!--<div class="item item-gap"></div>-->
        <!--<div class="item block" style="border:none">-->
            <!--<div class="grid-item-50 text-center" ng-click="goNativeBackParams('tab.account-transfer', {subAccountType:vm.subAccountType})">-->
                <!--<i class="icon iconfont icon-daochu balanced font-30"></i>-->
                <!--<div class="fab-button-label font-15" style="padding-bottom: 0px">转移</div>-->
            <!--</div>-->
            <!--<div class="grid-item-50 text-center" ng-click="vm.build()">-->
                <!--<i class="icon iconfont icon-daoru blue font-30"></i>-->
                <!--<div class="fab-button-label font-15" style="padding-bottom: 0px">转入</div>-->
            <!--</div>-->
            <!--<div style="position: relative; left: 50%; top: 0px; width: 1px; height: 55px; border-left: 0.5px solid #DDDDDD"></div>-->
        <!--</div>-->
        <div class="item item-gap"></div>
        <div class="item item-icon-left item-icon-right" style="border:none" ng-click="goNativeBackParams('tab.account-payment-list', {subAccountType:vm.subAccountType, back:'payment'})">
            <i class="icon iconfont icon-touzi1" style="font-size: 25px; color:#ff6537;"></i>
            <label class="font-17" style="position: relative;top: -1px;">资金记录</label>
            <i class="icon ion-chevron-right icon-accessory"></i>
        </div>
        <div class="item item-icon-left item-icon-right"  style="border-bottom-width:0px" ng-click="goNativeBackParams('tab.account-bill-list', {subAccountType:vm.subAccountType})">
            <i class="icon iconfont icon-zidong" style="font-size: 25px; color:#ff6537;"></i>
            <label class="font-17" style="position: relative;top: -1px;">交易记录</label>
            <i class="icon ion-chevron-right icon-accessory"></i>
        </div>
    </div>
</ion-content>
