<style>
    .borderRight {
        border-right: 0.5px solid #dddddd;

<ion-header-bar hide-tabs="true" id="s-header" cache-view="false" class="{{vm.model.subAccountTypeText.split(':')[4].split(',')[0]}}">
    <div class="button button-clear icon iconfont icon-jiantou-left-copy"  style="left: 2px;" ng-click="goNativeBack('tab.account')"></div>
    <h1 class="title1" style="color: #fff;font-weight: normal">{{vm.model.subAccountTypeText.split(':')[0]}}</h1>
    <!--<button class="button button-icon-sm button-clear icon iconfont ion-plus" id="btn_add" ng-click="goNativeBackParams('tab.otcsell-addsell', {subAccountType:vm.subAccountType})" style="position: absolute;right:44px;top:6px;"></button>-->
    <div class="button button-clear" style="position: absolute;right:10px;top:9px" ng-click="moreToggle()">
        <i class="iconfont {{vm.model.subAccountTypeText.split(':')[1]}} header-bar--iconfont"></i>
    </div>
    <span class="more-hide-arrow" ng-show="visible"></span>
    <div class="more-hide" ng-show="visible">
        <ul>
            <li class="button button-clear" ng-click="goNativeBack('tab.account')">
                <i class="iconfont icon-58-copy" style="color: #fff;font-size: 16px;"></i>
                <label style="font-size: 15px">首&nbsp;&nbsp;&nbsp;&nbsp;页</label>
            </li>
            <li class="button button-clear" ng-click="goNativeBack('tab.notice-list')">
                <i class="iconfont icon-wodexiaoxi2" style="color: #fff;font-size: 14px;"></i>
                <label style="font-size: 15px">消&nbsp;&nbsp;&nbsp;&nbsp;息</label>
            </li>
            <li class="button button-clear" ng-click="goNativeBack('tab.account-qrcode')">
                <i class="iconfont icon-erweima1" style="color: #fff;font-size: 14px;"></i>
                <label style="font-size: 15px">邀请码</label>
            </li>
            <li class="button button-clear" ng-click="goNativeBack('tab.manage')">
                <i class="iconfont icon-user" style="color: #fff;font-size: 17px;"></i>
                <label style="font-size: 15px">我&nbsp;&nbsp;&nbsp;&nbsp;的</label>
            </li>
        </ul>
    </div>
</ion-header-bar>

<ion-content class="{{vm.model.subAccountTypeText.split(':')[4].split(',')[1]}}">
    <ion-refresher on-refresh="vm.doRefresh()"
                   pulling-text="下拉刷新"
                   refreshing-text="刷新中..."
                   refreshing-icon="ion-loading-b">
    </ion-refresher>
    <ion-infinite-scroll ng-if="vm.hasMoreData" on-infinite="vm.loadMore()" spinner="lines" distance="1%" ></ion-infinite-scroll>
</ion-content>
<div class="f f-sb payment-main">
    <!--<div class="f f-c f-ac payment-btn payment-btnB {{vm.model.subAccountTypeText.split(':')[2].split(',')[0]}}" ng-click="goNativeBackParams('tab.account-transfer', {subAccountType:'0017', transferType:'ComeNdl'})">转账</div>-->
    <div class="f-c f-a payment-all-btn {{vm.model.subAccountTypeText.split(':')[2].split(',')[0]}} background-line payment-btnA" ng-click="vm.otcTypebidding('tab.otcsell-mysells')">竞价</div>
    <div class="f-c f-a payment-all-btn {{vm.model.subAccountTypeText.split(':')[2].split(',')[0]}} bgWhite" ng-click="vm.otcTypebidding('tab.otcsell-mysellsnb')">非竞价</div>
</div>
<div class="toggle" style="display:none;margin: 0;">
    <!--<h6 style="text-align: center;">请选择要查看的状态</h6>-->
    <ul id="toggle">
        <li style="flex-grow:1;align-self:center;font-size: 13px" ng-class="{'btn-blue':vm.selectType.value==item.value&&item.value!=null}" ng-repeat='item in vm.selectTypes' ng-click="vm.selectItem(item)">
            {{item.text}}
        </li>
    </ul>
</div>
