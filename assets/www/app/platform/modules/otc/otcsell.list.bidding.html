<!-- 2018.04.16 by tourway -->
<style>
    .mysells-list{
        padding:16px !important;
        border:none !important;
        margin:0 20px 10px 20px;
        background:url('app/platform/resources/img/otc/item-bg.png') no-repeat;
        background-size: 100%  100%;
    }
    .mysells-list:last-child{
        margin-bottom: 0;
    }
    .mysells-list__main{
        position: relative;
    }
    .mysells-list__line{
        width: 100%;
        height: 1px;
        background: url("app/platform/resources/img/otc/line.png");
        margin-bottom: 7px;
    }
    .mysells-list__odd{
        font-family: MicrosoftYaHei;
        font-size: 17.5px !important;
        font-weight: normal !important;
        font-stretch: normal !important;
        color: #333333 !important;
        line-height: 24px !important;
        margin-bottom: 4.5px !important;
    }
    .mysells-list__price{
        min-width: 80px;
        width: 50%;
        font-size: 14px !important;
        color:#808080;
        font-weight: normal;
        font-stretch: normal;
    }
    .mysells-list__state{
        font-size: 14px !important;
        padding:4px 19px !important;
        color: #fff !important;
        border-radius: 20px;
    }
    .sells-list__time{
        font-size: 14px !important;
        color: #808080 !important;
    }
    /* 取消 */
    .state-cancel{
        background-color:#e6640d !important;
    }
    /* 交易中 */
    .state-deal{
        background-color:#339dff !important;
    }
    /* 已付款 */
    .state-payment{
        background-color:#2bc7c9 !important;
    }
    /* 交易完成 */
    .state-complete{
        background-color:#72ba1c !important;
    }
    /* 挂单中 */
    .state-guadan{
        background-color:#ffaf30 !important;
    }
    .sells-list__mb{
        margin-bottom: 4px;
    }
    .sells-list__mb:last-child{
        margin-bottom: 0;
    }
    .after_action{
        color:#1b82d2;
    }
    .payment-all-btn {
        padding: 0 ;
    }
    .bgColorBlue {
        color: #1b82d2;
        border-right: 0.5px solid #dddddd;
    }

</style>
<!-- 2018.04.12 by zl -->
<ion-header-bar hide-tabs="false" id="s-header" cache-view="false" class="bar-dblue">
    <h1 class="title1" style="color: #fff;font-weight: normal">市场</h1>
</ion-header-bar>
<div class="tabs-striped tabs-top tabs-color-{{vm.model.subAccountTypeText.split(':')[2]}}" style="height: 49px;margin-top:44px;text-align: center;position: relative;z-index: 6">
    <div class="tabs f" style="top: 40px;position: static;">
        <div class="f f-sb payment-main">
            <div class="f-c f-a payment-all-btn bgColorBlue" ng-click="vm.otcTypebidding('tab.market-list')">竞价</div>
            <div class="f-c f-a payment-all-btn" ng-click="vm.otcTypebidding('tab.market-listnb')">非竞价</div>
        </div>
    </div>
</div>
<ion-content class="bg-color" style="margin-top: 49px">
    <ion-refresher on-refresh="vm.doRefresh()"
                   pulling-text="下拉刷新"
                   refreshing-text="刷新中..."
                   refreshing-icon="ion-loading-b">
    </ion-refresher>
    <div class="item-gap" style="background:#eceff1;min-height: 5px"></div>

    <ion-infinite-scroll ng-if="vm.hasMoreData" on-infinite="vm.loadMore()" spinner="lines" distance="1%" ></ion-infinite-scroll>
</ion-content>
